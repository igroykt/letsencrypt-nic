[GENERAL]
TOKEN_FILE = nic_token.json
SERVICE_ID = MYSERVICE_ID
ZONE = mydomain.ru, *.mydomain.ru, mydomain2.ru
ADMIN_EMAIL = admin@mydomain.ru
TTL = 10
SLEEP = 60
LOG_FILE = letsencrypt-nic.log
PYTHON = /usr/bin/python3
OS_SHELL = /bin/bash

[WEBSERVER]
TEST_CONFIG = /usr/local/nginx/sbin/nginx -t
RELOAD_CONFIG = /usr/local/nginx/sbin/nginx -s reload

[SMTP]
ENABLED = false
SERVER = localhost
PORT = 25
USERNAME =
PASSWORD =
FROM = robot@mydomain.ru
TO = admin@mydomain.ru, security@mydomain.ru

[POSTHOOK]
ENABLED = false
SCRIPT =
