[GENERAL]
SERVICE_ID = MYSERVICE_ID
ZONE = mydomain.ru, *.mydomain.ru, mydomain2.ru
ADMIN_EMAIL = admin@mydomain.ru
TTL = 10
SLEEP = 120
RETRIES = 3
OS_SHELL = /bin/bash
LE_CONFIG_DIR = /etc/letsencrypt
CERTBOT = /usr/local/bin/certbot
LE_LOG = /var/log/letsencrypt/letsencrypt.log

[WEBSERVER]
ENABLED = false
TEST_CONFIG = /usr/sbin/nginx -t
RELOAD_CONFIG = /usr/sbin/nginx -s reload

[SMTP]
ENABLED = false
SERVER = localhost
PORT = 25
USERNAME =
PASSWORD =
FROM = robot@mydomain.ru
TO = admin@mydomain.ru, security@mydomain.ru

[POSTHOOK]
ENABLED = false
SCRIPT =
